<div class="parent"> 
    <div class="container" id="container">       
        <div class="form-container sign-in">
            <form>               
                <form  [formGroup]="form" (ngSubmit)="submit()">
                
                    <div >
                        <h1>Inicio de sesión</h1><br>
                        <label for="email" >Correo electrónico </label>
                        <input type="email" name="email" id="email" formControlName="email"  placeholder="nombre@gmail.com" required>                    
                        <label for="password" >Contraseña </label>
                        <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••"  required>
                    </div>   
                    <button type="submit" >Ingresar</button><br>
                    <div>
                        No registrado? <br><a>Crear cuenta</a>
                    </div>
                </form>    
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola, Usuario!</h1>
                    <p>Ingrese sus datos personales</p>                    
                </div>                
            </div>
        </div>    
    </div>
</div>
