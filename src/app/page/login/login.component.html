<div class="parent"> 
    <div class="container" [ngClass]="isSignDivVisiable ? 'active' :'' " id="container">
        <div class="form-container sign-up" >
            <form>
                <h1>Crear una cuenta</h1>       
                <input type="text" name="name" [(ngModel)]="signUpObj.name" placeholder="Nombre">
                <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Correo electrónico">
                <input type="password" name="password"  [(ngModel)]="signUpObj.password" placeholder="Clave">
                <button (click)="onRegister()">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in" >
            <form>
                <h1>Inicio de sesión</h1>
                <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Correo electrónico">
                <input type="password" name="password"   [(ngModel)]="loginObj.password" placeholder="Clave">                
                <button (click)="onLogin()">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingrese sus datos personales</p>
                    <button type="button" class="hidden" id="login" (click)="isSignDivVisiable = false">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola, Usuario!</h1>
                    <p>Regístrese con sus datos personales</p>
                    <button type="button" class="hidden" id="register" (click)="isSignDivVisiable = true">Registrarse</button>                    
                </div>
            </div>
